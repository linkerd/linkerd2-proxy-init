name: Static checks
on:
  pull_request: {}
  push:
    paths-ignore:
    - '*.md'
    - '**/*.md'
    branches:
    - master
jobs:
  go_lint:
    name: Go lint
    runs-on: ubuntu-20.04
    container:
      image: golang:1.14.15
    steps:
    - name: Checkout code
      uses: actions/checkout@1e204e9a9253d643386038d443f96446fa156a97
    - name: Lint
      uses: golangci/golangci-lint-action@5c56cd6c9dc07901af25baab6f2b0d9f3b7c3018
      with:
        version: v1.29
  go_format:
    name: Go format
    runs-on: ubuntu-20.04
    container:
      image: golang:1.14.15
    steps:
    - name: Checkout code
      uses: actions/checkout@1e204e9a9253d643386038d443f96446fa156a97
    - name: Format
      run: make fmt
