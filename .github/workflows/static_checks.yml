name: Static checks
on:
  pull_request: {}
  push:
    paths-ignore:
    - '*.md'
    - '**/*.md'
    branches:
    - master
jobs:
  go_lint:
    name: Go lint
    runs-on: ubuntu-20.04
    container:
      image: golang:1.14.15
    steps:
    - name: Checkout code
      # actions/checkout@v2.0.0
      uses: actions/checkout@722adc6
    - name: Lint
      # golangci/golangci-lint-action@v2.3.0
      uses: golangci/golangci-lint-action@e868220
      with:
        version: v1.29
  go_format:
    name: Go format
    runs-on: ubuntu-20.04
    container:
      image: golang:1.14.15
    steps:
    - name: Checkout code
      # actions/checkout@v2.0.0
      uses: actions/checkout@722adc6
    - name: Format
      run: make fmt
