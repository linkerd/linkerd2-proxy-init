name: Shell

permissions:
  contents: read

on:
  pull_request:
    paths:
      - '**/*.sh'
      - .github/workflows/shellcheck.yml
      - justfile

jobs:
  sh-lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container: ghcr.io/linkerd/dev:v32-tools
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - run: just sh-lint
