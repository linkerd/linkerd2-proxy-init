name: Shell

permissions:
  contents: read

on:
  pull_request:
    paths:
      - '**/*.sh'
      - .github/workflows/shellcheck.yml
      - justfile

jobs:
  sh-lint:
    timeout-minutes: 5
    runs-on: ubuntu-24.04
    steps:
      - uses: linkerd/dev/actions/setup-tools@v48
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - run: just sh-lint
