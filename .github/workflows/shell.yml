name: Shell

permissions:
  contents: read

on:
  pull_request:
    paths:
      - '**/*.sh'
      - .github/workflows/shellcheck.yml
      - justfile

jobs:
  sh-lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v42
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac
      - run: just sh-lint
