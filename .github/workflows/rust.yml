name: Rust

on:
  pull_request:
    paths:
      - .github/workflows/rust.yml
      - '**/*.rs'
      - '**/Cargo.toml'
      - Cargo.lock
      - deny.toml
      - justfile

jobs:
  check:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container: ghcr.io/linkerd/dev:v39-rust
    steps:
      - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247
      - run: just rs-fetch
      - run: just rs-fmt-check
      - run: just rs-clippy
      - run: just rs-test-build
      - run: just rs-test

  audit:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources
    # Prevent sudden announcement of a new advisory from failing Ci.
    continue-on-error: ${{ matrix.checks == 'advisories' }}
    steps:
      - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247
      - uses: EmbarkStudios/cargo-deny-action@8af37f5d0c77859223226de776036f7f691e1469
        with:
          command: check ${{ matrix.checks }}
