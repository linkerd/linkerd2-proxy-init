name: Unit tests
on:
  pull_request: {}
  push:
    paths-ignore:
    - '*.md'
    - '**/*.md'
    branches:
    - master
jobs:
  go_unit_tests:
    name: Go unit tests
    runs-on: ubuntu-20.04
    container:
      image: golang:1.14.15
    steps:
    - name: Checkout code
      uses: actions/checkout@722adc63f1aa60a57ec37892e133b1d319cae598
    - name: Run unit tests
      run: make test
