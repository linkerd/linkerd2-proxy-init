name: Unit tests
on:
  pull_request: {}
  push:
    paths-ignore:
    - '*.md'
    - '**/*.md'
    branches:
    - master
jobs:
  go_unit_tests:
    name: Go unit tests
    runs-on: ubuntu-20.04
    container:
      image: golang:1.14.15
    steps:
    - name: Checkout code
      uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846
    - name: Run unit tests
      run: make test
