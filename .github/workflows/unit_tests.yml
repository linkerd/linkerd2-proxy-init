name: Unit tests
on:
  pull_request: {}
  push:
    paths-ignore:
    - '*.md'
    - '**/*.md'
    branches:
    - master
jobs:
  go_unit_tests:
    name: Go unit tests
    runs-on: ubuntu-20.04
    container:
      image: golang:1.14.15
    steps:
    - name: Checkout code
      uses: actions/checkout@1e204e9a9253d643386038d443f96446fa156a97
    - name: Run unit tests
      run: make test
