name: Validator release

on:
  pull_request:
    paths:
      - .github/workflows/release-validator.yml
  push:
    tags: ["validator/v*"]

permissions:
  contents: read

jobs:
  meta:
    timeout-minutes: 15
    runs-on: ubuntu-22.04
    container: ghcr.io/linkerd/dev:v46-rust
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: ./.github/actions/version-mode
        id: meta
        with:
          package: validator
          check: true
    outputs:
      repo: ${{ steps.meta.outputs.repo }}
      mode: ${{ steps.meta.outputs.mode }}
      version: ${{ steps.meta.outputs.version }}

  package:
    needs: meta
    strategy:
      matrix:
        arch: [amd64, arm64, arm]
        os: [windows, linux]
        exclude:
          - os: windows
            arch: arm64
          - os: windows
            arch: arm  
    timeout-minutes: 10
    runs-on: ubuntu-22.04
    container: ghcr.io/linkerd/dev:v46-rust-musl
    steps:
      - name: Install MinGW
        if: matrix.os == 'windows'
        run: apt-get update && apt-get install mingw-w64 -y
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - run: just validator arch=${{ matrix.arch }} os=${{ matrix.os }} profile=release version=${{ needs.meta.outputs.version }} package
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.os }}-artifacts
          path: target/package/

  publish:
    needs: [meta, package]
    timeout-minutes: 5
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          path: ${{ runner.temp }}/artifacts
      - run: find "$RUNNER_TEMP"/artifacts -type f -ls
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - if: needs.meta.outputs.mode == 'release'
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8
        with:
          name: validator ${{ needs.meta.outputs.version }}
          files: ${{ runner.temp }}/artifacts/**/*
