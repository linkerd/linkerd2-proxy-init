name: Integration tests
on:
  pull_request: {}
  push:
    paths-ignore:
    - '*.md'
    - '**/*.md'
    branches:
    - master
jobs:
  kind_integration_tests:
    name: KinD integration tests
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout code
      # actions/checkout@v2.0.0
      uses: actions/checkout@722adc6
    - name: Setup KinD
      # engineerd/setup-kind@v0.5.0
      uses: engineerd/setup-kind@aa272fe
      with:
        version: v0.8.1
    - name: Docker build
      run: |
        make image
        make tester-image
    - name: Load image into the local KinD cluster
      run: make kind-load
    - name: Run integration tests
      run: SKIP_BUILD_TESTER_IMAGE=1 make integration-test
